[colors.bright]
# black      = '#5e5c64'
red        = '#f66151'		#
# green      = '#33d17a'
yellow     = '#e9ad0c'		#
# blue       = '#2a7bde'
# magenta    = '#c061cb'
# cyan       = '#33c7de'
# white      = '#ffffff'
