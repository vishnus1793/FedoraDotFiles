# My Customizations
[colors]
draw_bold_text_with_bright_colors = true

# [cursor]
# style = "Blinking"
# shape = "IBeam"

[font]
size = 11.0

[font.normal]
family = "JetBrainsMonoNerdFont"
style = "Regular"

[font.bold]
family = "JetBrainsMonoNerdFont"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMonoNerdFont"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMonoNerdFont"
style = "Italic"


[cursor]
unfocused_hollow = false

[cursor.style]
shape = "Underline"
blinking = "Always"
