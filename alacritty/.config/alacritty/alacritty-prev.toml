#
# # Normal colors
[colors.normal]
# black      = '#171421'
red        = '#c01c28'		#
# green      = '#26a269'
# yellow     = '#a2734c'
# blue       = '#12488b'
# magenta    = '#a347ba'
# cyan       = '#2aa1b3'
